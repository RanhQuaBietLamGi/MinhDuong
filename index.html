<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gửi dữ liệu lên Firebase</title>
</head>
<body>
  <h1>Form gửi dữ liệu</h1>
  <input type="text" id="name" placeholder="Nhập tên"><br><br>
  <input type="email" id="email" placeholder="Nhập email"><br><br>
  <button onclick="saveData()">Gửi</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW49METqezYoUKSC1N0Pi3J83Ptsf9hA8",
      authDomain: "task-manager-d18aa.firebaseapp.com",
      projectId: "task-manager-d18aa",
      storageBucket: "task-manager-d18aa.firebasestorage.app",
      messagingSenderId: "1080268498085",
      appId: "1:1080268498085:web:767434c6a2c013b961d94c",
      measurementId: "G-FGGV4QX67R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveData() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      try {
        await addDoc(collection(db, "users"), {
          name: name,
          email: email,
          createdAt: new Date()
        });
        alert("Ghi dữ liệu thành công!");
      } catch (e) {
        console.error("Lỗi khi ghi dữ liệu: ", e);
      }
    }

    window.saveData = saveData;
  </script>
</body>
</html>
