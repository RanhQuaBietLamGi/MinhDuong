<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Form gửi dữ liệu</title>
</head>
<body>
  <h2>Form gửi dữ liệu</h2>
  <input type="text" id="name" placeholder="Nhập tên"><br><br>
  <input type="email" id="email" placeholder="Nhập email"><br><br>
  <button id="submit">Gửi</button>

  <h3>Danh sách dữ liệu</h3>
  <ul id="dataList"></ul>

  <script type="module">
    // Import SDK Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { initializeFirestore, collection, addDoc, getDocs, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCW49METqezYoUKSC1N0Pi3J83Ptsf9hA8",
      authDomain: "task-manager-d18aa.firebaseapp.com",
      projectId: "task-manager-d18aa",
      storageBucket: "task-manager-d18aa.firebasestorage.app",
      messagingSenderId: "1080268498085",
      appId: "1:1080268498085:web:767434c6a2c013b961d94c",
      measurementId: "G-FGGV4QX67R"
    };

    // Khởi tạo app + Firestore (tắt cache)
    const app = initializeApp(firebaseConfig);
    const db = initializeFirestore(app, { experimentalForceLongPolling: true });

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const dataList = document.getElementById('dataList');

    // Ghi dữ liệu mới
    document.getElementById('submit').addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      if (!name || !email) {
        alert("Vui lòng nhập đầy đủ tên và email!");
        return;
      }
      try {
        await addDoc(collection(db, "users"), {
          name: name,
          email: email,
          createdAt: serverTimestamp()
        });
        alert("Ghi thành công!");
        loadData(); // tải lại danh sách
      } catch (err) {
        console.error("Lỗi khi ghi:", err);
      }
    });

    // Đọc dữ liệu từ Firestore
    async function loadData() {
      dataList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement('li');
          li.textContent = `${data.name || "undefined"} - ${data.email || "undefined"}`;
          dataList.appendChild(li);
        });
      } catch (err) {
        console.error("Lỗi khi đọc:", err);
      }
    }

    // Tải ngay khi mở trang
    loadData();
  </script>
</body>
</html>
