<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghi và đọc dữ liệu Firebase</title>
</head>
<body>
  <h1>Form gửi dữ liệu</h1>
  <input type="text" id="name" placeholder="Nhập tên"><br><br>
  <input type="email" id="email" placeholder="Nhập email"><br><br>
  <button onclick="saveData()">Gửi</button>

  <h2>Danh sách dữ liệu</h2>
  <ul id="data-list"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Cấu hình Firebase của bạn
    const firebaseConfig = {
      apiKey: "AIzaSyCW49METqezYoUKSC1N0Pi3J83Ptsf9hA8",
      authDomain: "task-manager-d18aa.firebaseapp.com",
      projectId: "task-manager-d18aa",
      storageBucket: "task-manager-d18aa.firebasestorage.app",
      messagingSenderId: "1080268498085",
      appId: "1:1080268498085:web:767434c6a2c013b961d94c",
      measurementId: "G-FGGV4QX67R"
    };

    // Khởi tạo
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hàm lưu dữ liệu
    async function saveData() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      try {
        await addDoc(collection(db, "users"), {
          name: name,
          email: email,
          createdAt: new Date()
        });
        alert("Ghi dữ liệu thành công!");
        loadData(); // Tải lại danh sách sau khi ghi
      } catch (e) {
        console.error("Lỗi khi ghi dữ liệu: ", e);
      }
    }

    // Hàm đọc dữ liệu
    async function loadData() {
      const listEl = document.getElementById("data-list");
      listEl.innerHTML = ""; // Xóa dữ liệu cũ
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.name} - ${data.email}`;
        listEl.appendChild(li);
      });
    }

    // Gắn hàm vào window để HTML gọi được
    window.saveData = saveData;

    // Tải dữ liệu khi trang mở
    loadData();
  </script>
</body>
</html>
